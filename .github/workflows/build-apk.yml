name: Build APK for Play Store

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo CLI
        run: npm install -g eas-cli

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle
          rm -rf ./.gradle

      - name: Build APK (Local Build - No EAS Limit)
        env:
          EAS_NO_VCS_DETECTION: 1
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.EXPO_PUBLIC_YOUTUBE_API_KEY }}
        run: |
          mkdir -p ./builds
          eas build --platform android --local --output ./builds/b10news.apk --non-interactive
          echo "âœ… APK built successfully!"
          ls -lh ./builds/

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: b10-news-apk
          path: ./builds/b10news.apk
          retention-days: 90

      - name: Create Release with APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./builds/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}